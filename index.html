<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="./assets/home.svg" alt="home"> Home</li>
          <li><img src="./assets/bell.svg" alt="Notificações"> Notificações</li>
          <li><img src="./assets/mail.svg" alt="Messagens"> Messagens</li>
        </ul>

      <img src="./assets/logo.svg" alt="Logo Twitter">

</html>
